<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students Form</title>
  <link rel="stylesheet" href="css/fstyle.css">
</head>
<body>

<form action="">
  <legend>STUDENT INFORMATION</legend>
  <br><br>
  <label for="fname">Firstname:</label>
  <input type="text"id="fname" placeholder="Firstname" required="required">
  <br><br>

  <label for="Sname">Surname:</label>
  <input type="text" id="Sname" placeholder="Surname" required="required">
  <br><br>

  <label for="email">Email Address:</label>
  <input type="email"id="email" placeholder="abc@gmail.com" required="required">
  <br><br>

  <label for="pwd">Password:</label>
  <input type="password" id="pwd" placeholder="Type Password" required="required">
  <br><br>

 <p>Choose a programming language:</p>
  <input type="radio" id="python">
  <label for="python">Python</label>
  <input type="radio" id="php">
  <label for="php">PHP</label>
  <input type="radio" id="java">
  <label for="java">Java</label>
  <br><br>

  <p>Choose your favourite game</p>

  <input type="checkbox" id="football">
  <label for="football">Football</label>
  <br><br>
<input type="checkbox" id="hockey">
  <label for="hockey">Hockey</label>
  <br><br>
<input type="checkbox" id="tennis">
  <label for="tennis">Tennis</label>
  <br><br>

  <label for="course">Select a course:</label>
  <select name="" id="course">
    <option value="choose"disabled="disabled">---Choose course---</option>
    <option value="comp">Computer Science</option>
    <option value="eng">Software Engineering</option>
    <option value="it">Information Technology</option>
    <option value="appcomp">Applied Computer Science</option>
  </select> <br><br>

    <textarea name="" id="" cols="30" rows="10">Type here</textarea>
  <label for="file">Choose a file</label>
  <input type="file" id="file" required="required">
  <br><br>
  <label for="yob">Year of Birth</label>
  <input type="date" id="yob" required="required">
  <br><br>

  <button type="submit">Submit</button>

</form>
</body>
</html>
